<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
<script>
  function celebrate() {
    document.querySelector('.gallery').scrollIntoView({
      behavior: 'smooth'
    });
  }
</script>
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
      color: #2d2d2d;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 16px;
    }

    .heart {
      font-size: 3rem;
      margin: 10px 0;
    }

    .message {
      line-height: 1.6;
    }

    button {
      margin-top: 28px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .gallery {
      padding: 60px 24px;
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .photo {
      height: 220px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="card">
      <h1>Happy Birthday, My Love</h1>
      <p class="subtitle">You make my world brighter every day</p>
      <div class="heart">‚ù§Ô∏è</div>
      <p class="message">
        Today is all about you. I‚Äôm so grateful for every moment with you.
        I hope this reminds you how deeply loved you are, always.
      </p>
      <button onclick="celebrate()">Celebrate üéâ</button>
    </div>
  </section>

  <section class="gallery">
    <div class="photo"><img src="image1.jpeg" alt=""></div>
    <div class="photo"><img src="image2.jpeg" alt=""></div>
    <div class="photo"><img src="image3.jpeg" alt=""></div>
    <div class="photo"><img src="image4.jpeg" alt=""></div>
  </section>

  <footer>
    Made with love ‚ù§Ô∏è
  </footer>

</body>
</html>
