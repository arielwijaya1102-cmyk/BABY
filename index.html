<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    color: #333;
    overflow-x: hidden;
  }

  section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    text-align: center;
  }

  .card {
    background: white;
    padding: 36px;
    border-radius: 24px;
    max-width: 620px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(30px);
    transition: 1s;
  }

  .card.show {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: 2.4rem;
  }

  button {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    background: #ff6f91;
    color: white;
    cursor: pointer;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 16px;
    width: 100%;
    max-width: 900px;
  }

  .photo {
    height: 220px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 5s linear forwards;
  }

  @keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
  }

  .typing {
    font-size: 1.1rem;
    line-height: 1.7;
    white-space: pre-wrap;
    min-height: 120px;
  }

  footer {
    padding: 40px;
    text-align: center;
    color: #555;
  }
</style>
</head>

<body>

<!-- SECTION 1 -->
<section>
  <div class="card show">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>You are my favorite part of every day.</p>
    <button id="startBtn">Start the Surprise üéâ</button>
  </div>
</section>

<!-- SECTION 2 -->
<section id="letter">
  <div class="card">
    <div class="typing" id="typingText"></div>
  </div>
</section>

<!-- SECTION 3 -->
<section>
  <div class="gallery card">
    <div class="photo"><img src="image1.jpeg"></div>
    <div class="photo"><img src="image2.jpeg"></div>
    <div class="photo"><img src="image3.jpeg"></div>
    <div class="photo"><img src="image4.jpeg"></div>
  </div>
</section>

<!-- SECTION 4 -->
<section>
  <div class="card">
    <h2>One Last Thing üíå</h2>
    <p>There‚Äôs something I need you to know.</p>
    <button id="finalBtn">Reveal</button>
  </div>
</section>

<footer>
  Made with all my love ‚ù§Ô∏è
</footer>

<audio id="music" src="song.mp3" loop></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const finalBtn = document.getElementById("finalBtn");
  const music = document.getElementById("music");
  const typingText = document.getElementById("typingText");

  const letter = 
`My love,

Every day with you feels like a gift.
You make me feel safe, understood, and deeply loved.

I love your smile, your heart, and the way you care.
I love who you are, and who you are becoming.

Thank you for being you.
Thank you for choosing me.

Happy birthday, my love.`;

  let index = 0;

  startBtn.addEventListener("click", () => {
    music.play().catch(()=>{});
    document.getElementById("letter").scrollIntoView({behavior:"smooth"});
    typeLetter();
    hearts();
  });

  finalBtn.addEventListener("click", () => {
    alert("I love you. More than you‚Äôll ever know ‚ù§Ô∏è");
    hearts();
  });

  function typeLetter() {
    if (index < letter.length) {
      typingText.textContent += letter[index];
      index++;
      setTimeout(typeLetter, 40);
    }
  }

  function hearts() {
    for (let i = 0; i < 30; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }

  // fade in cards on scroll
  const cards = document.querySelectorAll(".card");
  window.addEventListener("scroll", () => {
    cards.forEach(card => {
      const top = card.getBoundingClientRect().top;
      if (top < window.innerHeight - 100) {
        card.classList.add("show");
      }
    });
  });
</script>

</body>
</html>
