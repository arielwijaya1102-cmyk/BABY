<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    text-align: center;
  }

  section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .card {
    background: white;
    padding: 36px;
    border-radius: 24px;
    max-width: 600px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  }

  button {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    background: #ff6f91;
    color: white;
    cursor: pointer;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 16px;
    width: 100%;
    max-width: 900px;
  }

  .photo {
    height: 220px;
    border-radius: 18px;
    overflow: hidden;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: rise 5s linear forwards;
  }

  @keyframes rise {
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<section>
  <div class="card">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>You make my world softer, warmer, and brighter.</p>
    <button id="startBtn">Start the Surprise üéâ</button>
  </div>
</section>

<section id="message">
  <div class="card">
    <p>
      Loving you feels natural. You are my comfort, my happiness,
      and the person I‚Äôm most grateful for.
    </p>
  </div>
</section>

<section>
  <div class="gallery">
    <div class="photo"><img src="image1.jpeg"></div>
    <div class="photo"><img src="image2.jpeg"></div>
    <div class="photo"><img src="image3.jpeg"></div>
    <div class="photo"><img src="image4.jpeg"></div>
  </div>
</section>

<section>
  <div class="card">
    <p>
      I promise to love you gently, honestly, and fully.
      Today and always.
    </p>
    <button id="noteBtn">One Last Note üíå</button>
  </div>
</section>

<audio id="music" src="song.mp3" loop></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const noteBtn = document.getElementById("noteBtn");
  const music = document.getElementById("music");

  startBtn.addEventListener("click", () => {
    music.play().catch(() => {});
    document.getElementById("message").scrollIntoView({ behavior: "smooth" });
    launchHearts();
  });

  noteBtn.addEventListener("click", () => {
    alert("Happy Birthday, my love. I‚Äôm so thankful for you ‚ù§Ô∏è");
    launchHearts();
  });

  function launchHearts() {
    for (let i = 0; i < 25; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }
</script>

</body>
</html>
