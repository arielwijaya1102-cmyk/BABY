<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    color: #333;
    overflow-x: hidden;
  }

  section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 32px 16px;
    text-align: center;
  }

  .card {
    background: white;
    padding: 28px 22px;
    border-radius: 22px;
    width: 100%;
    max-width: 640px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    opacity: 0;
    transform: translateY(24px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .card.show {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: clamp(1.8rem, 6vw, 2.5rem);
    margin-bottom: 12px;
  }

  h2 {
    font-size: clamp(1.3rem, 5vw, 1.8rem);
  }

  p {
    font-size: clamp(1rem, 4.2vw, 1.1rem);
    line-height: 1.7;
  }

  button {
    margin-top: 20px;
    padding: 16px 34px;
    font-size: 1rem;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #ff6f91, #ff8fab);
    color: white;
    cursor: pointer;
    min-width: 220px;
  }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 14px;
    width: 100%;
    max-width: 900px;
  }

  .photo {
    height: 200px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 10px 22px rgba(0,0,0,0.2);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Typing */
  .typing {
    font-size: clamp(1rem, 4.3vw, 1.15rem);
    line-height: 1.75;
    white-space: pre-wrap;
    min-height: 160px;
  }

  /* Hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  footer {
    padding: 32px 16px;
    text-align: center;
    color: #555;
    font-size: 0.9rem;
  }

  /* Small phones */
  @media (max-width: 360px) {
    button {
      min-width: 100%;
    }
    .photo {
      height: 170px;
    }
  }
</style>
</head>

<body>

<!-- HERO -->
<section>
  <div class="card show">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>You are my favorite part of every single day.</p>
    <button id="startBtn">Start the Surprise üéâ</button>
  </div>
</section>

<!-- LETTER -->
<section id="letter">
  <div class="card">
    <div class="typing" id="typingText"></div>
  </div>
</section>

<!-- GALLERY -->
<section>
  <div class="gallery card">
    <div class="photo"><img src="image1.jpeg"></div>
    <div class="photo"><img src="image2.jpeg"></div>
    <div class="photo"><img src="image3.jpeg"></div>
    <div class="photo"><img src="image4.jpeg"></div>
  </div>
</section>

<!-- FINAL -->
<section>
  <div class="card">
    <h2>One Last Thing üíå</h2>
    <p>There‚Äôs something I want you to remember.</p>
    <button id="finalBtn">Reveal ‚ù§Ô∏è</button>
  </div>
</section>

<footer>
  Made with all my love ‚ù§Ô∏è
</footer>

<audio id="music" src="song.mp3" loop></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const finalBtn = document.getElementById("finalBtn");
  const music = document.getElementById("music");
  const typingText = document.getElementById("typingText");

  const letter =
`My love,

Every day with you feels like a gift.
You make me feel safe, understood, and deeply loved.

I love your smile, your heart, and your kindness.
I love who you are, and who you are becoming.

Thank you for being you.
Thank you for choosing me.

Happy birthday, my love.`;

  let i = 0;
  let typed = false;

  startBtn.addEventListener("click", () => {
    music.play().catch(() => {});
    document.getElementById("letter").scrollIntoView({ behavior: "smooth" });
    if (!typed) typeLetter();
    hearts();
  });

  finalBtn.addEventListener("click", () => {
    alert("I love you. Today, tomorrow, always ‚ù§Ô∏è");
    hearts();
  });

  function typeLetter() {
    typed = true;
    if (i < letter.length) {
      typingText.textContent += letter[i];
      i++;
      setTimeout(typeLetter, 35);
    }
  }

  function hearts() {
    for (let n = 0; n < 20; n++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }

  // Fade-in on scroll (mobile safe)
  const cards = document.querySelectorAll(".card");
  window.addEventListener("scroll", () => {
    cards.forEach(card => {
      if (card.getBoundingClientRect().top < window.innerHeight - 80) {
        card.classList.add("show");
      }
    });
  });
</script>

</body>
</html>
